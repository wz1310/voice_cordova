<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Voice Room</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="cordova.js"></script>
    <!-- Cordova runtime -->
    <!-- Socket.IO client CDN (untuk produksi sebaiknya bundle sendiri) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="btnKeluar" class="keluar-btn">
        <img src="../img/out.png" class="icon-out" />
      </button>

      <!-- Tombol Volume -->
      <button id="btnScreenShare" class="cast-btn">
        <img src="../img/cast.png" alt="Screen Share" />
      </button>

      <button id="volumeon" class="volume-btn">
        <img src="../img/volume.png" />
      </button>

      <button id="silent" class="volume-btn">
        <img src="../img/silent.png" />
      </button>

      <button id="btnWebcam" class="webcam-btn">
        <img src="../img/webcam.png" alt="Webcam" />
      </button>

      <!-- <header>
      <div class="host">
        <div class="avatar host-avatar" id="hostAvatar"></div>
        <div class="host-label">Host</div>
      </div>
    </header> -->

      <main>
        <div class="voice-grid" id="voiceGrid">
          <!-- slot akan di-generate oleh JS -->
        </div>

        <div id="screenShareContainer"></div>
      </main>

      <footer>
        <div id="chatContainer">
          <input id="chatInput" type="text" placeholder="Messageâ€¦" />
        </div>
        <div id="statusBar">Disconnected</div>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
